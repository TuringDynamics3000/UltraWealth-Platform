name: Mode Gating Integrity Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "ci/**"

permissions:
  contents: read

jobs:
  mode-gating:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Architectural integrity checks
        run: |
          grep -r "@turingdynamics/turingcore" src/ && exit 1 || true
          grep -r "inferPermission\|guessRole\|assumeAccess" src/ && exit 1 || true
          grep -r "FOUNDER\|BOARD\|AUDITOR" src/retail/ && exit 1 || true

      - name: Verify single mode resolver definition
        run: |
          COUNT=$(grep -r -E "function\s+(resolveAppMode|determineAppMode|getAppMode)\b" src/ --include="*.ts" | wc -l)
          if [ "$COUNT" -ne 1 ]; then
            echo "❌ Expected exactly one mode resolver definition, found $COUNT"
            exit 1
          fi
          echo "✓ Single mode resolver definition verified"
